<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
  <title>Sign up | Fylo</title>
</head>

<body>
  <nav>
    <img src="/images/logo.svg">
    <div class="icons">
      <i class="fab fa-twitter"></i>
      <i class="fab fa-facebook-f"></i>
      <i class="fas fa-envelope"></i>
    </div>
  </nav>
  <div class="main-wrapper">
    <div class="hero">
      <img src="images/illustration-main.svg">
    </div>
    <div class="content">
      <main>
        <h1>All your files in one secure location, accessible anywhere.</h1>
        <p>Fylo stores all your most important files in one secure location. Access them wherever you need, share and
          collaborate with friends, family and co-workers.</p>
        <form>
          <label for="email">
            <h3>Sign up for early access</h3>
          </label>
          <input type="email" id="email" required>
          <button>Sign Up</button>
        </form>
      </main>

    </div>
  </div>
</body>

</html>
